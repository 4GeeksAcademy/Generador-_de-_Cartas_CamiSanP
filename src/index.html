<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div style="padding-bottom: 50px;">
      <label for="cardWidth">Card Width:</label>
      <input type="number" id="cardWidth" placeholder="Enter width" />
      <label for="cardHeight">Card Height:</label>
      <input type="number" id="cardHeight" placeholder="Enter height" />
    </div>
    <div class="container-fluid text-center">
      <div class="card">
        <span class="number">9</span>
      </div>
      <div class="bottom">
        <button class="bottom" onclick="change()">
          Generar Nueva Carta
        </button>
      </div>
    </div>
  </body>
</html>
